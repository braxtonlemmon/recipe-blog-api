org: braxtonlemmon
app: recipe
service: rest-api

plugins:
  - serverless-offline

provider:
  name: aws
  runtime: nodejs12.x
  stage: dev
  region: eu-west-1

functions:
  app:
    handler: dist-server/server.handler
    events:
      - http:
          path: /
          method: ANY
          cors:
            origins:
              - https://www.peelthegarlic.com
              - https://peelthegarlic-admin.netlify.app
            headers:
              - Content-Type
              - Authorization
              - X-Amz-Date
              - X-Api-Key
              - X-Amz-Security-Token
              - X-Amz-User-Agent
            allowCredentials: true

      - http:
          path: /{proxy+}
          method: ANY
          cors:
            origins:
              - https://www.peelthegarlic.com
              - https://peelthegarlic-admin.netlify.app
            headers:
              - Content-Type
              - Authorization
              - X-Amz-Date
              - X-Api-Key
              - X-Amz-Security-Token
              - X-Amz-User-Agent
            allowCredentials: true


          
